<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pralekh Rambhad</title>
    </head>
    <body>
      <fieldset>
        <form> 
         <div>
            <label> Name </label>   
          <input type="text" name="name" placeholder= "Name" size="20" required />   
        </div>
        <br>
        <div>
            <label>   
                Batch
                </label>   
                <input type="text" name="batch" placeholder= "Batch" size="20" required />
        </div>
            
          <br>
          <div>
            <label>   
                Age
                </label>   
                <input type="number" name="Age" placeholder= "Age" min="0" required />  
          </div>
         
            <br>
            <div>
                <label for="email"><b>Email</b></label>  
           <input type="text" placeholder="Enter Email" name="email" required> 

            </div>
             
           <br>    
           <div>
            <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob">
           </div>
           
            <div>  
                <label>   
                    Gender :  
                </label>
                 <select>  
                        <option value="Male">Male</option>  
                        <option value="Female">Female</option>  
                        <option value="Other">Other</option>    
                 </select>  
            </div> 
        </fieldset>               
        </form>  
    </body>
</html>
